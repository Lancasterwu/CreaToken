sudo: false
language: node_js
node_js:
  - '8'
branches:
  only:
  - master
cache:
  yarn: true
  directories:
  - node_modules
before_install:
  - npm update
install:
  - npm install
node_js:
 - '10.0'
script:
  - npm test
  - npm test
  - npm run coveralls
dist: trusty
env:
  NODE_ENV=feature/travis jest --notify
